<html>
    <head>
    </head>

    <body>
            <center><h1>Burek frontend app!</h1></center>

                <p>

                Welcome to frontend app

                <p>
		<p id="demo"></p>

	<script>
		var xhttp = new XMLHttpRequest();
		xhttp.open("GET", window.location.protocol + "//" + window.location.hostname + ":5000/", false);
		xhttp.send();
		document.getElementById("demo").innerHTML = xhttp.responseText;
	</script>
        
    </body>

</html>
